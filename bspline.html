<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <script src="js/p5.min.js"></script>
  <script src="js/bspline.js"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <title>B-Spline</title>
</head>

<body>
  <main>
    <h1>B-Spline</h1>
    <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
      <div id="knot-list" class="container">
        <table>
          <thead>
              <tr>
                  <th>i</th>
                  <th>Knot</th>
                  <th>Multiplicity</th>
              </tr>
          </thead>
          <tbody id="knot-table">
          </tbody>
        </table>
        <button id="button_add_knot">Add Knot</button>
        <button id="button_remove_knot">Remove Knot</button>
        <button id="button_save_knots">Save Changes</button>
      </div>
      <div id="bspline-canvas-container" class="container"></div>
      <div id="basis-functions-canvas-container" class="container"></div>
    </div>

    <div id="control-container" class="container">
      <label for="input_degree">Degree</label>
      <input id="input_degree" type="number" min="2" max="20" value="2"/>
      <button id="button_add">ADD</button>
      <button id="button_del">DEL</button>
      <input id="slider_u_value" type="range" min="0" max="100" value="0" />
      <p id="u_value">u = 0.00</p>
    </div>
  </main>
</body>

</html>
