<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="leftPanel">
        <h1>Bezier 4 x 4 Surface</h1>


        <form>
          Camera Angle
          <input
            type="range"
            id="cameraAngle"
            min="0.0"
            max="360.0"
            step="1"
            value="25"
          />
          <output id="opCameraAngle">25</output><br />
          <input type="checkbox" id="wireframe" /> Show Wireframe<br />
          <fieldset>
            <legend>Moving Point</legend>
            u value
            <input
              type="range"
              id="uValue"
              min="0.0"
              max="1.0"
              step="0.001"
              value=".5"
            />
            <output id="opUvalue">0.5</output><br />
            w value
            <input
              type="range"
              id="wValue"
              min="0.0"
              max="1.0"
              step="0.001"
              value=".6"
            />
            <output id="opWvalue">0.6</output>
          </fieldset>
        </form>
      </div>
      <div id="webglOp"></div>
    </div>

    <script src="./js/three.min.js"></script>
    <script src="script4.js"></script>
    <script src="bcurve.js"></script>
  </body>
</html>
