<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="js/p5.min.js"></script>
    <script src="js/bernstein.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Test-Bernstein polynomials</title>
  </head>

  <body>
    <main>
      <h1>Bernstein polynomials</h1>
      <div id="canvas-container" class="container"></div>
      <div id="control-container" class="container">

          id="slider_t_value"
          type="range"
          min="0"
          max="100"
          value="0"
        />

          id="nr_of_points"
          type="number"
          name="nr_of_points"

          max="25"

        />

      </div>
    </main>
